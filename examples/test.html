        <meta charset="UTF-8">

        <script>
            window.onload = function(){
                window.ajax = new AJAXRequest({
                    'enable-log':true,
                    url:'http://localhost',
                    method:'post',
                    params:{
                        hello:"World",
                        boolean:true,
                        number:1.44,
                        array:[1,2,3,"Hello,",true]
                    },
                    headers:{
                        'x-test-header':'A test header.'
                    },
                    onSuccess:[
                        function () {
                            console.log('Success');
                            console.log(this);
                        }
                    ],
                    onClientErr:[
                        function () {
                            console.log('Client Error!');
                            console.log(this);
                        }
                    ],
                    onServerErr:[
                        function () {
                            console.log('Server Error!');
                            console.log(this);
                        }
                    ],
                    onDisconnected:[
                        function () {
                            console.log('No Internet Connection.');
                            console.log(this);
                        }
                    ]
                });
            };
        </script>
